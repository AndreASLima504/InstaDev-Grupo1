<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaDev</title>
    <link rel="stylesheet" href="Css/Base.css">
    <link rel="stylesheet" href="Css/Feed.css">
</head>

<body>
    <header></header>
    <main>
        <section class="grid">
            <div class="alinhamento_story">
                <!-- storys -->
                <div class="pessoas_logadas item_section">
                    <div class="perfil_logado">
                        <img class="img_story" src="Imagens/Pelé.jpg" alt="">
                        <span class="fonte_story">Nome_Pelé</span>
                    </div>
                    <div class="perfil_logado">
                        <img class="img_story" src="Imagens/Pelé.jpg" alt="">
                        <span class="fonte_story">Nome_Pelé</span>
                    </div>
                    <div class="perfil_logado">
                        <img class="img_story" src="Imagens/Pelé.jpg" alt="">
                        <span class="fonte_story">Nome_Pelé</span>
                    </div>
                </div>

                <!-- usuario -->
                <div class="usuario item_section">
                    <img class="img_story" src="Imagens/HomemdeFerro.jpg" alt="">
                    <div class="conteudo">
                        <span class="fonte_usuario">Homem_Ferro</span>
                        <span class="fonte_status">Armadura</span>
                    </div>
                </div>
            </div>

            <!-- postagem -->
            <div class="Fazer_Postagem item_section">
                <div class="usuario">
                    <img class="img_postar" src="Imagens/HomemdeFerro.jpg" alt="">
                    <span class="fonte_usuario">Postar</span>
                </div>
                <div class="inputs">
                    <input class="input_text" type="text">
                    <input class="input_file" type="file">
                    <button class="button_postar">Postar</button>
                </div>

            </div>


            <!-- publicações -->
            <div class="Fazer_Publi item_section">
                <div class="usuario">
                    <img class="img_publi" src="Imagens/HomemdeFerro.jpg" alt="">
                    <span class="fonte_publi">Homem_Ferro</span>
                </div>
                <div>
                    <img class="img_publicada" src="Imagens/yes_baby.png" alt="">
                    <div class="icones">
                        <img class="like" src="Imagens/like.png" alt="">
                        <img class="plane" src="Imagens/plane.png" alt="">
                    </div>
                    <div class="conteudo_publicacoes publi"> 
                        <span class="fonte_publi">Homem_Ferro</span>
                        <p class="descricao_publi">Sou fã!</p>
                    </div>

                    <!-- comentarios -->
                    <div class="conteudo_publicacoes"> 
                        <span class="fonte_publi">Gabigol</span>
                        <p class="descricao_publi">Zika da favela!</p>
                    </div>
                    <div class="conteudo_publicacoes"> 
                        <span class="fonte_publi">Zezinho</span>
                        <p class="descricao_publi">Thank you!</p>
                    </div>
                </div>
            </div>

        </section>

    </main>
    <footer></footer>
</body>

</html>
