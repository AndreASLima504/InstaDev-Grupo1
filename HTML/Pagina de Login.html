<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/estilo.css">
    <title>Cadastre-se agora!</title>
</head>

<body>
    <main>
        <div class="container">
            <section class="bloco_principal">
                <div class="Logo">
                    <img class="LogoInstadev" src="Imagens/Instadev.png" alt="LogoInstadev">
                    <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
                </div>
                <div>
                    <form class="informacoes">
                        <input type="text" placeholder="Email">
                        <input type="text" placeholder="Senha">
                        <button type="submit">Entrar</button>
                    </form>
                    <div><hr><span>OU</span><hr></div>
                </div>
                <a href="">Esqueceu a senha?</a>
            </section>
            <section class="cadastrar">Não tem uma conta? <a>Cadastre-se</a></section>
            <span>Obtenha o aplicativo.</span>
            <div class="Baixar">
                <div><img src="Imagens/app_store 1.png" alt="ImagemAppStore"></div>
                <div><img src="Imagens/google_play 1.png" alt="GooglePlay"></div>
            </div>
        </div>
    </main>
</body>

</html>
