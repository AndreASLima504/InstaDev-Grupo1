<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/Paginas_Cadastro_e_Login.css">
    <title>Log-in InstaDev</title>
</head>

<body>
    <main>
        <div class="container">
            <section class="bloco_principal">
                <div class="Logo">
                    <img class="LogoInstadev" src="Imagens/Instadev.png" alt="LogoInstadev">
                    <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
                </div>
                <form class="informacoes">
                    <input type="text" placeholder="  Email">
                    <input type="text" placeholder="  Senha">
                    <button class="botao_logar" type="submit">Entrar</button>
                </form>
                <div class="ou"><hr><span>OU</span><hr></div>
                <a href="">Esqueceu a senha?</a>
                
            </section>
            <section class="logar"><span>Não tem uma conta? <a class="conectar" href="">Cadastre-se</a></span></section>
            <section class="obtenha">
                <span>Obtenha o aplicativo.</span>
                <div class="Baixar">
                    <img src="Imagens/app_store 1.png" alt="ImagemAppStore">
                    <img src="Imagens/google_play 1.png" alt="GooglePlay">
                </div>
            </section>
        </div>
    </main>
</body>

</html>
