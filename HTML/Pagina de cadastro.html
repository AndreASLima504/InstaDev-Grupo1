<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/Paginas_Cadastro_e_Login.css">
    <title>Cadastre-se agora!</title>
</head>

<body>
    <main>
        <div class="container">
            <section class="bloco_principal">
                <div class="Logo">
                    <img class="LogoInstadev" src="Imagens/Instadev.png" alt="LogoInstadev">
                    <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
                </div>
                
                    <form method="POST" action='@Url.Action("Cadastrar")' class="informacoes">
                    <input type="text" placeholder="  Email">
                    <input type="text" placeholder="  Nome completo">
                    <input type="text" placeholder="  Nome de usuário">
                    <input type="text" placeholder="  Senha">
                    <button type="submit">Cadastrar</button>
                </form>
                <span class="CoisoJurisdico">Ao se cadastrar, você concorda com nossos Termos, Política de Dados e
                    Política de Cookies. </span>
            </section>
            <section class="logar"><span>Tem uma conta? <a class="conectar" href="">Conecte-se</a></span></section>
            <section class="obtenha">
                <span>Obtenha o aplicativo.</span>
                <div class="Baixar">
                    <img src="Imagens/app_store 1.png" alt="ImagemAppStore">
                    <img src="Imagens/google_play 1.png" alt="GooglePlay">
                </div>
            </section>
        </div>
    </main>
</body>

</html>
